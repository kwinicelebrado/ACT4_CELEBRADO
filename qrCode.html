<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="qrstyle.css">
	<script src="qrcode.min.js"></script>
	<title>QR CODE</title>
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>THANK YOU FOR PARTICIPATING!</h1><br>
			<h2>YOU MAY NOW SCAN YOUR QR CODE <span id="yeyy"></span></h2><br>

			<div id="qrcode"></div>
				<script type="text/javascript">
					var prints = document.getElementById("yeyy").innerHTML = localStorage.getItem("textvalue");

					new QRCode(document.getElementById("qrcode"), prints);
				</script>
		</div>
	</div>
</body>
</html>
